<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Whiskey Live 2025</title><link rel="manifest" href="manifest.json">
<style>
body{font-family:Arial;margin:0;background:#FAF3E3}
header{background:#006064;color:#fff;padding:.5rem 1rem;display:flex;align-items:center;gap:.6rem}
header img{width:40px;height:40px;border-radius:8px}
main{padding:1rem} form{background:#fff;padding:1rem;border-radius:8px;box-shadow:0 0 5px rgba(0,0,0,.1)}
label{display:block;margin-top:.7rem;font-weight:bold}
input,select,textarea{width:100%;padding:.5rem;margin-top:.25rem;border:1px solid #ccc;border-radius:4px}
input[type=range]{width:90%} textarea{resize:vertical}
button{margin-top:1rem;padding:.6rem 1rem;border:none;border-radius:4px;background:#006064;color:#fff}
button.small-btn{background:#888;font-size:.8rem;padding:.35rem .7rem;margin-right:.4rem}
.entry{background:#fff;padding:.7rem;border-radius:6px;margin-bottom:.6rem;box-shadow:0 0 4px rgba(0,0,0,.05)}
.thumb{width:80px;border-radius:4px;margin-right:.5rem}
.row{display:flex;align-items:center}
</style></head><body>
<header><img src="logo.png"><h1>Whiskey Live 2025 Tasting Notes</h1></header>
<main>
<button id="pickFolderBtn" class="small-btn">ðŸ“‚ Choose Photo Folder</button>
<form id="tastingForm">
<h2>New Tasting</h2>
<label>Bottle Photo <input name="photo" type="file" accept="image/*" capture="camera"></label>
<label>Whiskey Name <input name="name" required></label>
<label>Distillery <input name="distillery" list="distList"><datalist id="distList">    <option value="Jameson">
    <option value="Bushmills Distillery">
    <option value="Teeling Whiskey">
    <option value="Redbreast"></datalist></label>
<label>Country <select name="country"><option>Ireland</option><option>Scotland</option><option>USA</option></select></label>
<label>Tasting Date <input type="date" name="date" value="2025-05-14"></label>
<label>Overall Score <span id="scoreShow">3</span>/5 <input id="scoreRange" type="range" name="score" min="1" max="5" step="0.5" value="3"></label>
<button type="submit">Save Tasting</button>
</form>
<section><h2>Your Tastings</h2><div id="tastingsList"></div>
<button id="exportBtn" class="small-btn">Export ZIP</button>
<button id="clearBtn" class="small-btn">Clear All</button></section>
</main>
<script src="https://unpkg.com/dexie@3/dist/dexie.min.js"></script>
<script src="script.js"></script>
</body></html>
